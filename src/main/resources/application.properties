# =====================================
# ‚öôÔ∏è CONFIGURACI√ìN GENERAL DE LA APP
# =====================================
spring.application.name=qr-sistema

# Railway asigna su propio puerto, por eso usamos esta variable
server.port=${PORT:8080}
server.address=0.0.0.0


# =====================================
# üíæ BASE DE DATOS MYSQL (VARIABLES DE RAILWAY)
# =====================================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Driver (Railway usa MySQL 8)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (mantienes update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# En PRODUCCI√ìN mejor NO mostrar SQL
spring.jpa.show-sql=false


# =====================================
# üîê ADMINISTRACI√ìN (variables opcionales)
# =====================================
admin.password=${ADMIN_PASSWORD:admin1}
admin.session.timeout=30


# =====================================
# üìÅ UPLOADS (FOTOS Y QRs)
# =====================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB

# Railway guarda archivos dentro de /app/uploads
spring.web.resources.static-locations=classpath:/static/,file:./uploads/


# =====================================
# üåê URLs P√öBLICAS PARA LOS QR
# =====================================

# URL interna para redirecciones (puede ser la misma del dominio)
app.profile.base-url=${APP_PROFILE_BASE_URL:https://navidar-production.railway.app/perfil}

# URL p√∫blica que SE GUARDA dentro del QR
# En producci√≥n SIEMPRE usa HTTPS + tu dominio Railway
app.public-base-url=${APP_PUBLIC_BASE_URL:https://navidar-production.railway.app}


# =====================================
# üìã LOGGING (MEJOR BAJO EN PRODUCCI√ìN)
# =====================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
